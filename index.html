<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Sony Registration Form</h2>
      <form id="form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" required />
          <span class="error-message" id="nameError"></span>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" required />
          <span class="error-message" id="addressError"></span>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" required />
          <span class="error-message" id="emailError"></span>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" required />
          <span class="error-message" id="passwordError"></span>
        </div>
        <div class="form-group">
          <label for="telephone">Telephone:</label>
          <input type="tel" class="form-control" id="telephone" required />
          <span class="error-message" id="telephoneError"></span>
        </div>
        <div class="form-group">
          <label for="course">Select Course:</label>
          <select class="form-control" id="course">
            <option value="">Select</option>
            <option value="course1">Course 1</option>
            <option value="course2">Course 2</option>
            <option value="course3">Course 3</option>
          </select>
          <span class="error-message" id="courseError"></span>
        </div>
        <div class="form-group">
          <label for="comments">Comments:</label>
          <textarea class="form-control" id="comments" rows="3"></textarea>
          <span class="error-message" id="commentsError"></span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
        <div class="mt-3">
          <p class="text-success" id="successMessage"></p>
        </div>
      </form>
    </div>
  </body>
</html>
